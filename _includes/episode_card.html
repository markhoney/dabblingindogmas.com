{%- assign audio = site.data.dabbling-in-dogmas.files | where: 'track', episode.episode | first-%}
<div
	class="card shadow overflow-hidden"
	onMouseOver="this.getElementsByTagName('img')[0].style.transform='scale(1.02)'"
	onMouseOut="this.getElementsByTagName('img')[0].style.transform='scale(1)'"
>
	<img
		class="card-img-top w-100"
		style="max-height: 40vh; object-fit: cover; transition: 0.5s ease-in"
		alt=""
		src="{% if episode.image %}{{ episode.image | relative_url }}{% else %}{{ episode.episode | prepend: '/assets/img/episodes/' | append: '.jpg' | relative_url }}{% endif %}"
		width="720"
	>
	<div class="card-body">
		<h5 class="card-title">{{ episode.title }}</h5>
		<h6>{{ episode.date | date_to_long_string }}</h6>
		<div class="card-text">{{ episode.excerpt }}</div>
		<a href="{{ episode.url | relative_url }}" class="btn btn-primary stretched-link float-end">Listen</a>
	</div>
</div>
