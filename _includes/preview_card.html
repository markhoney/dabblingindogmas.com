{%- assign audio = site.data[site.archive].files | where: 'track', episode.episode | first-%}
<div
	class="card shadow overflow-hidden mb-4"
	onMouseOver="this.getElementsByTagName('img')[0].style.transform='scale(1.02)'"
	onMouseOut="this.getElementsByTagName('img')[0].style.transform='scale(1)'"
>
	<img
		class="card-img-top w-100"
		style="max-height: 40vh; object-fit: cover; transition: 0.5s ease-in"
		alt=""
		src="{% if episode.image %}{{ episode.image | relative_url }}{% else %}{{ episode.episode | prepend: '/assets/img/episodes/' | append: '.jpg' | relative_url }}{% endif %}"
		width="720"
	>
	<div class="card-body">
		<h3 class="card-title">{{ episode.title }}</h3>
		<h4 style="font-size: 1.1em">{{ episode.date | date_to_long_string }}</h4>
	</div>
</div>
